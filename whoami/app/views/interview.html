<office-desk></office-desk>

<div class="interview-panel">
    <h4>{{interview.name}}</h4>
    <textarea class="input-xxlarge" readonly>{{interview.description}}</textarea>
    <form name="templateForm" class="form-horizontal" ng-controller="QuestionCtrl">
        <table class='table table-hover table-striped'>
<!--
            <tr>
                <th>#</th><th>Вопрос</th><th>Ответ</th><th></th>
            </tr>
-->
            <tr ng-repeat="answer in answers">
                <td>{{$index+1}}</td>
                <td>{{answer.question}}</td>
                <td ng-show="isYesNo($index)">
                    <div class="btn-group">
                        <button class='btn btn-info' ng-model='answer.value' btn-radio='1'> Да </button>
                        <button class='btn btn-info' ng-model='answer.value' btn-radio='0'> Нет</button>
                    </div>
                </td>
                <td ng-show="isScore($index)">
                    <rating value="answer.value" max="max" readonly="false"></rating>
                </td>
                <td><span ng-show="!isNullOrUndefined(answer.value)" class="icon-ok"></span>
                    <span ng-show="isNullOrUndefined(answer.value)">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <span ng-show="isScore($index)">({{ answer.value }})</span>
                </td>
            </tr>
        </table>
        <div class="form-actions">
            <button class="btn" ng-click="cancel()">Отменить</button>
            <button class="btn btn-primary" ng-click="save()">Сохранить</button>
        </div>
    </form>

</div>
