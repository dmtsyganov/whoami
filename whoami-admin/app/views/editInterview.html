<div class="interview-panel">

    <h4>Интервью</h4>

    <form name="templateForm" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="name">Название:</label>
            <div class="controls">
                <input ng-model="template.name" class="input-xxlarge" id="name" placeholder="Название" focus required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="description">Описание:</label>
            <div class="controls">
                <textarea ng-model="template.description"
                          class="input-xxlarge"
                          placeholder="Описание" id="description"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="active">Активно:</label>
            <div class="controls">
                <input type="checkbox" ng-model="template.active"
                          class="input-large"
                          id="active"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="order">Очередность:</label>
            <div class="controls">
                <input type="number" min="0" ng-model="template.order"
                          class="input-large"
                          id="order"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="questions">Вопросы:</label>
            <div class="controls">
                <ul id="questions" class="unstyled" ng-controller="EditQuestionCtrl">
                    <li ng-repeat="question in template.questions">
                        <span>{{ $index+1 }}</span>
                        <textarea ng-model="question.text" class="input-large" placeholder="Вопрос" required=""></textarea>

                        <select ng-model="question.trait" class="input-medium"
                                ng-options="t.name as t.description for t in traits"></select>
                        <select ng-model="question.type" class="input-medium"
                                ng-options="q.type as q.name for q in questionTypes" ng-change="typeChanged($index)"></select>
                        <select ng-model="question.valueEffect" class="input-mini"
                                ng-options="e.type as e.name for e in valueEffects" ng-show="showEffect($index)"></select>

                        <button type="button"
                                class="btn btn-mini"
                                ng-click="removeQuestion($index)">
                            <i class="icon-minus-sign"></i> Удалить </button>
                    </li>
                    <button type="button"
                            class="btn btn-mini"
                            ng-click="addQuestion()">
                        <i class="icon-plus-sign"></i> Добавить </button>
                </ul>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn" ng-click="cancel()">Отменить</button>
            <button class="btn btn-primary" ng-click="save()">Сохранить</button>
<!--
            <button type="button"
                    ng-click="remove()"
                    ng-show="template.id"
                    class="btn">Удалить</button>
-->
        </div>
    </form>

    Debug View:
    <pre>template={{template}}</pre>

</div>
